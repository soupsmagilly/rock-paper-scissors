<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="utf-8">
        <title>Rock Paper Scissors</title>
        <script src="rock-paper-scissors.js" defer></script>
    </head>
    <body>
        <h1>Rock Paper Scissors</h1>
        <div class="container">

            <button class="paper" >PAPER</button>

        </div>
       </div>
    </body>
